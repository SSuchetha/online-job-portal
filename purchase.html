<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Purchase</title>
</head>
<body>
    <div class="pricing-plan-container">
        <section class="pricing-plan">
            <div class="pricing-plan__header">
                <h1 class="pricing-plan__title">Purchase Form</h1>
                <h2 class="pricing-plan__summary">Enter your detail</h2>
            </div>
            <div class="pricing-plan__description">
                <ul class="pricing-plan__list">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <br>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      <br>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="User ID" aria-label="User ID">
                      </div>
                      <br>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email id" aria-describedby="emailHelp">
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          I agree to the terms and conditions.
                        </label>
                      </div>
                </ul>
            </div>
            <div class="pricing-plan__actions">
                <button class="pricing-plan__button" onclick="check()">Pay</button>
            </div>
            <div class="pricing-plan__actions">
                <a href="home.html" class="pricing-plan__button">Go to home page</a>
            </div>
        </section>
        </div>

        <script>
            function check()
            {
                alert("Payment Successfully Done!!");
                window.open("home.html","_self");
            }
        </script>

</body>
</html>
