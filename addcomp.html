<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Add A Company</title>
</head>
<body>  
    <div class="pricing-plan-container">
        <section class="pricing-plan">
            <div class="pricing-plan__header">
                <h1 class="pricing-plan__title">Company DETAILS</h1>
                <h2 class="pricing-plan__summary">Enter company detail</h2>
            </div>
            <div class="pricing-plan__description">
                <ul class="pricing-plan__list">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Company ID" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Company Name" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Contact Number" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Company ID" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email ID" required>
                    </div>
                    <br>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Address" required>
                    </div>
                </ul>
            </div>
            <div class="pricing-plan__actions">
                <button class="pricing-plan__button" onclick="check()">Submit</button>
            </div>
            <div class="pricing-plan__actions">
                <a href="home.html" class="pricing-plan__button">Go to home page</a>
            </div>
        </section>
        </div>

        <script>
            function check()
            {
                window.open("companies.html","_self");
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
